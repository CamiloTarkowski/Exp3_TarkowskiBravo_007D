          <div class="estilo_comentario">
              <div class ="tarjeta">
                  <figure class ="recorteimg">
                      <img src="img/contacto.jpg" >
                  </figure>
                  <section class = "contenido">
                      <h2 style="font-family: monospace;">Comentario</h1>
                      <hr>
                    <form action="" method="post" name="datos" onsubmit="return valiComentario()">
                      <label for="nombre">Nombre completo (*) </label>
                      <input class="estiloInput" type="text" id="nombre" name="nombre" placeholder="Guillermo Andrés López Vásquez" onfocus="colorIn(this)" onblur="colorOut(this)" >
                      <br><br>
                      <label for="rut">RUT (*) </label>
                      <input class="estiloInput" type="text" id="rut" name="rut" placeholder="12345678-9" onfocus="colorIn(this)" onblur="colorOut(this)">
                      <br><br> 
                      <label for="fono">Teléfono (*) </label>
                      <input class="estiloInput" type="text" id="fono" name="fono" placeholder="987654321" onfocus="colorIn(this)" onblur="colorOut(this)" >
                      <br><br>
                      <label for="email">Email (*) </label>
                      <input class="estiloInput" type="text" id="email" name="email" placeholder="ejemplo@email.com" onfocus="colorIn(this)" onblur="colorOut(this)" >
                      <br><br>
                      <select id="tipocomentario" name="tipocomentario">
                          <option value="">- Tipo de comentario -</option>
                          <option value="1">Sugerencia</option>
                          <option value="2">Consulta</option>
                          <option value="3">Reclamo</option>
                        </select>
                      <br><br>
                      <label for="comentario">Comentario (*) </label>
                      <textarea id="comentario" name="comentario" rows="5" cols="100%" placeholder="Escribe aquí tus comentarios" onfocus="colorIn(this)" onblur="colorOut(this)"></textarea>
                      <hr>
                      <input class="botones" type="submit" value="Enviar comentario">
                      <br><br>
                    </form>
                  </section>
              </div>
